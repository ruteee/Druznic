
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"

	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<title>Druznic</title>

<h:body>

	<div id="div_login">
		<h:form>
			<p:commandLink id="Login">
				<h:outputText value="10.13.99.69" />
			</p:commandLink>

			<p:overlayPanel id="Login_Panel" for="Login" hideEffect="fade">
				<div id="div_label_login">
					<h:outputText value="IP: " id="ip_input" />
					<br />
					<h:outputText value="Porta: " />
					<br />
					<h:outputText value="Leitura 1: " />
					<br />
					<h:outputText value="Leitura 2: " />
					<br />
					<h:outputText value="Escrita: " />
				</div>

				<div id="div_input_login">

					<p:inputText id="IP_text" value="#{druznic.ip}"
						style="width: 50; margin-bottom:3px" />
					<br />
					<p:inputText id="Porta_text" value="#{druznic.porta}"
						style="width: 50; margin-bottom:3px" />
					<br />
					<p:inputText id="Leitura1_text" value="#{druznic.leituraUm}"
						style="width: 50; margin-bottom:3px" />
					<br />
					<p:inputText id="Leitura2_text" value="#{druznic.leituraDois}"
						style="width: 50; margin-bottom:3px" />
					<br />
					<p:inputText id="Escrita_text" value="#{druznic.escrita}"
						style="width: 50; margin-bottom:3px" />
					<br />
				</div>

				<div id="ok_login">
					<p:commandButton value="OK" style="width:1_u30px"
						action="#{druznic.conectar}" />
				</div>

			</p:overlayPanel>
		</h:form>
	</div>

	<div id="div_menu">

		<p:commandButton value="Malha aberta" id="Malha_aberta" />

		<p:overlayPanel id="Panel_Malha_aberta" for="Malha_aberta"

					<h:outputLabel value="Tipo de Onda: " />
					<br />
					<h:outputLabel value="Amplitude: " />
					<br />
					<h:outputLabel value="Amplitude mínima: " />
					<br />
					<h:outputLabel value="Período: " />
					<br />
					<h:outputLabel value="Período mínimo: " />
					<br />
					<h:outputLabel value="Offset: " />
				</div>
				<div id="div_inputs_aberta">
					<p:selectOneMenu id="tipo_de_onda_malha_aberta"
						value="#{druznic.onda}" style="width:130px">
						<f:selectItem itemLabel="Selecione" itemValue=""
							noSelectionOption="false" />
						<f:selectItems value="#{druznic.ondas}" />
					</p:selectOneMenu>
					<br />
					<p:inputText id="txtAmpAberta" style="width:60px"
						value="#{druznic.amp}" />
					<br />
					<p:inputText style="width:60px" value="#{druznic.amp_inf}" />
					<br />
					<p:inputText style="width:60px" value="#{druznic.periodo}" />
					<br />
					<p:inputText style="width:60px" value="#{druznic.periodo_inf}" />
					<br />
					<p:inputText style="width:60px" value="#{druznic.offset}" />
					<br />

				</div>
				<div id="div_ok_aberta">
					<h:form>
						<p:commandButton value="OK" id="btn_malha_aberta"
							style="width:130px" actionListener="#{druznic.configMalhaAberta}" />
					</h:form>
				</div>
			</h:form>
		</p:overlayPanel>

					<br />

				<div id="div_ok_fechada">
					<p:commandButton value="OK" id="btn_malha_fechada"
						style="width:130px" actionListener="#{druznic.configMalhaFechada}" />
				</div>
			</h:form>
		</p:overlayPanel>

	<div id="div_grafico">

		<h:form>
			<p:poll interval="1" update="form_graficos" />
		</h:form>

		<h:form id="form_graficos">
			<p:chart type="line" model="#{druznic.graficoControle}"
				style="height:300px;" responsive="true" />
			<h:outputLabel value="MP: " />
			<h:outputLabel value="TR: " />
			<h:outputLabel value="TS: " />
			<h:outputLabel value="TP: " />
			<p:chart type="line" model="#{druznic.graficoNivel}"
				style="height:300px;" responsive="true" />

		</h:form>

</html>
